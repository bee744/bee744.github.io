    <header>
        <h1>bearBNB </h1>
        <nav>
            <ul id="nav-ul">

    <main>
        <article>
            <h2>Sign up to our newsletter to gain exclusive discounts and early access to the latest retreats!</h2>
            <form action="" method="POST">
                <label for="first_name">First Name:</label><br>
                <input type="text" id="first_name" name="first_name" required><br><br>
                <label for="last_name">Last Name:</label><br>
                <input type="text" id="last_name" name="last_name" required><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="continent">Where are you based?</label> <br>
                <select id="contiennt" name="location" required>
                    <option style="display:none">
                    <option value="Africa">Africa</option>
                    <option value="Americas">Americas</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select><br><br>
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Click here to enter our monthly prize draws</label><br><br>
                <input type="submit" value="Submit">
            </form>   
        </article>
    </main>
